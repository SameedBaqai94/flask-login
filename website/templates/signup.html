{% extends 'base.html' %}
{% block title %} SignUp {% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
    </div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name" />
    </div>
    <div class="form-group">
        <label for="pswd1">Password</label>
        <input type="password" class="form-control" id="pswd1" name="pswd1" placeholder="Enter Password" />
    </div>
    <div class="form-group">
        <label for="pswd2">Retype Password</label>
        <input type="password" class="form-control" id="pswd2" name="pswd2" placeholder="Retype Password" />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
